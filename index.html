<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link rel="stylesheet" href="style.css">

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css2?family=Diplomata&display=swap" rel="stylesheet">

    <title>NoahThompson</title>
</head>
<body>
    <header>
        <section>
            <!-- card start -->
            <div class="noah">
                <img class="cloud" src="images/de1be4400e9a8c5a50fe2d661883b88b.gif" alt="cloud">
                <!-- follow button -->
                 <div class="flwbutton"> Follow +</div>

                 <!-- profile image -->
                 <img class="profile" src="images/images.jpeg" alt="profile">

                 <!-- exp + gradient -->
                  <div class="exp">
                    <p>exp.</p>
                    <div class="gradient"></div>
                  </div>
                <!-- exp -->

                <!-- text area -->
                 <div class="text">
                    <h1> Noah Thompson </h1>
                    <p>Product Designer who focuses on user experience</p>
                    <p>simplicity & usability</p>
                    <div class="stats">

                        <div class="stat">
                            <h2>80.8K</h2>
                            <p>Likes</p>
                        </div>

                        <div class="stat">
                            <h2>808</h2>
                            <p>Posts</p>
                        </div>

                        <div class="stat">
                            <h2>808.8</h2>
                            <p>Views</p>
                        </div> 
                        <!-- stat end -->

                    </div>  <!-- stats end -->
                   <div class="social">
                   <i class="fa-brands fa-instagram"></i>
                   <i class="fa-brands fa-x-twitter"></i>
                   <i class="fa-solid fa-at"></i>
                   </div> <!-- social end -->
                 </div> <!-- text end -->
            </div> <!-- noah -->
            <!-- card end -->

        </section>
    </header>
</body>
</html>
